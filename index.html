<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Space Scroller</title>
    <style type="text/css">
      html,
      body {
        height: 100vh;
        width: 100vw;
        max-height: 100vh;
        max-width: 100vw;
        background-color: black;
        color: white;
      }

      /* Scale canvas with resize attribute to full size */
      canvas[resize] {
        width: 100%;
        height: 100%;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.8/paper-full.js"></script>
    <script type="text/paperscript" src="app.js" canvas="myCanvas"></script>
  </head>
  <body>
    <h1>Space Scrollers</h1>
    <canvas id="myCanvas" resize></canvas>
  </body>
</html>
